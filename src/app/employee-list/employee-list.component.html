<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button *ngIf="employee.id !== undefined" (click)="updateEmployee(employee.id!)" class="btn btn-info"> Update</button>
                <button *ngIf="employee.id !== undefined" (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button *ngIf="employee.id !== undefined" (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
        <!-- <tr>
            <td style="font-size: x-large">Getting Data By Id</td>
        </tr>
        <tr>
            <td>{{ employee?.firstName }}</td>
            <td>{{ employee?.lastName }}</td>
            <td>{{ employee?.emailId }}</td>
        </tr> -->
    </tbody>
</table>
